<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            background: yellow;
            width: 300px;
            height: 200px;
            position: relative;
            font-size: 25px;
            padding: 20px;
            margin: auto;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <div id = 'container'>
        <h5 style= 'margin: 5px;'>Fibonacci_using promsie</h1>
        <button id='b1' onclick="fib()">Next</button>
        <button id='b2' onclick="reset()">Reset</button> <br>
        Fibonacci sequence: <p id="p1" style="display: inline-block">0</p>
        <div id = 'animate'></div>
    </div>

    <script>
       
        let paragraph = document.getElementById('p1');

        let nn ;
        let n ;
        let promise;

        reset();
        function reset() {
            nn = 0;
            n = 1;
            promise = new Promise(function (resolve, reject) {
            resolve(nn + n);
            })
            paragraph.innerHTML = 0;
        }
        
        function fib() {
            promise = promise.then(function (result) {
                debugger;
                nn = n;
                n = result;
                paragraph.innerHTML = result;
                return nn + n;
            })
        } 
      
    </script>
</body>
</html>
