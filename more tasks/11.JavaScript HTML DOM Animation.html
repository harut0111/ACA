<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            background: yellow;
            width: 500px;
            height: 500px;
            position: relative;
        }
        #animate {
            border-radius: 30px;
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>
<body>
    <button id='stButton'>Start</button>
    <div id = 'container'>
        <div id = 'animate'></div>
    </div>

    <script>

        let button = document.getElementById('stButton');

        button.onclick = () => {

            let animate = document.getElementById('animate');
            let pos = 0;
            let id = setInterval(move, 5);

            function move() {
                if (pos === 450) {
                    clearInterval(id);
                } else {
                    pos++;
                    animate.style.top = pos + 'px';
                    animate.style.left = pos + 'px';
                }
            }

            function random() {
                let topPos = Math.floor(Math.random() * 451);
                let leftPos = Math.floor(Math.random() * 451);
                animate.style.top = topPos + 'px';
                animate.style.left = leftPos + 'px';
            }

        }
    </script>
</body>
</html>
